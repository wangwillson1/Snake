<!DOCTYPE html>
<html>
  <head>
   <title>Snake</title>
   <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
   <link href="https://fonts.googleapis.com/css?family=Oswald|Staatliches" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome to Snake!</h1>
    <div id="score">Score: 0</div>

    <div class="game">
      <canvas id="gameCanvas" width="300" height="300"></canvas>
      <div class="gameButtons">
        <button id="startButton" onclick="moveSnake()">Start Game</button>
        <button id="restartButton" onclick="restartGame()" disabled="true">Restart Game</button>
      </div>
      <script src="./scripts/snake.js"></script>
    </div> 
  </body>
</html>
